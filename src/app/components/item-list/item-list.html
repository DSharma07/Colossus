<div class="row">
  <div class="small-12 columns">
    <h3>
      Your Shopping Center
    </h3>
  </div>
</div>
<br/>
<div class="row">
  <div class="small-12 medium-8 columns">
    <ul class="product-list">
      <li *ngFor="let product of products | async" 
          class="product-container">
          <button type="button"
          class="button warning small js-btn-add"
          style="margin-left:10px;"
          (click)="onSelect(product)">View Details</button>
          <div class="row">
            <div class="medium-3 columns text-center" >
              <img src={{product.image}}
                   class="product_image"/>
                  
            </div>
            <div class="medium-9 columns">
              <h4>
                <span class="text--bold js-product-name">{{product.label}}</span>
                <small class="product_price js-product-price">{{product.cost | currency:'GBP':true}}</small>
              </h4>
              <p class="js-product-desc">{{product.ref}}</p>
              <p>
                <button type="button"
                        class="button success large js-btn-add"
                        (click)="addProductToCart(product, 1)">Add To Cart</button>
                <button type="button"
                        class="button small js-btn-remove"
                        *ngIf="productInCart(product) | async"
                        (click)="removeProductFromCart(product, 1)">Remove item from cart</button>
              </p>
              </div>
          </div>
      </li>
    </ul>
  </div>
  <div class="small-12 medium-4 columns">
      <app-shopping-cart></app-shopping-cart>
  </div>
</div>
